<style>
    .modal-content {
      background-color: #212121
    }
  </style>
  
  
  <div class="modal fade" id="Modal-CancellationConfirm-{{ owned_item.id }}"
       tabindex="-1"
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalLabel ">
            {{owned_item.source}} ------> {{owned_item.destination}}
          </h5>
          <button type="button" class="close"
                  data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST">
            {{ cancel_form.hidden_tag() }}
            <h4 class="text-center">
              Are you sure you want to cancel the ride ?
            </h4>
            <br>
            <h6 class="text-center">
              By clicking the button, you will cancel the ride
            </h6>
            <br>
            <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.id}}">
            {{ cancel_form.submit(class="btn btn-outline-danger btn-block") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-dismiss="modal">Close
          </button>
        </div>
      </div>
    </div>
  </div>
